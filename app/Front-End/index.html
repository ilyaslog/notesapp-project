<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp Kubernetes</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 400px; }
        h1 { text-align: center; color: #333; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .delete-btn { background-color: #dc3545; padding: 5px 10px; margin-left: 10px; font-size: 0.8rem; }
        .delete-btn:hover { background-color: #a71d2a; }
    </style>
</head>
<body>

<div class="container">
    <h1>Mes Notes</h1>
    
    <div class="input-group">
        <input type="text" id="noteInput" placeholder="Nouvelle note...">
        <button onclick="addNote()">Ajouter</button>
    </div>

    <ul id="notesList">
        </ul>
</div>

<script>
   
    const API_URL = "/api"; 

  
    document.addEventListener('DOMContentLoaded', loadNotes);

    async function loadNotes() {
        try {
            const response = await fetch(`${API_URL}/notes`);
            const notes = await response.json();
            const list = document.getElementById('notesList');
            list.innerHTML = '';
            
            notes.forEach(note => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${note.content}</span>
                    <button class="delete-btn" onclick="deleteNote(${note.id})">Supprimer</button>
                `;
                list.appendChild(li);
            });
        } catch (error) {
            console.error("Erreur chargement:", error);
        }
    }

    async function addNote() {
        const input = document.getElementById('noteInput');
        const content = input.value;
        if (!content) return;

        try {
            await fetch(`${API_URL}/add`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: content })
            });
            input.value = ''; 
            loadNotes();
        } catch (error) {
            console.error("Erreur ajout:", error);
        }
    }

    async function deleteNote(id) {
        if(!confirm("Supprimer cette note ?")) return;
        
        try {
            await fetch(`${API_URL}/delete`, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            });
            loadNotes();
        } catch (error) {
            console.error("Erreur suppression:", error);
        }
    }
</script>

</body>
</html>
